<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styleCalculatrice.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark-subtle" style="height: 100vh; background: url('image/background.svg') no-repeat center center / cover;">
    <div class="fondcalculatrice container text-center p-3 rounded" style="width: 320px;">
        <h4 class="text-white mb-2">Calculator</h4>
        <input type="text" id="display" class="form-control text-end mb-2 fs-3" disabled>
        
        <div class="row g-1">
            <div class="col-9"><button class="btn btn-danger w-100 btn-lg" onclick="clearDisplay()">C</button></div>
            
            <div class="col-3"><button class="btn btn-light w-100 btn-lg" onclick="appendToDisplay('/')">/</button></div>
        </div>
        
        <div class="row g-1 mt-1">
            <div class="col-3"><button class="btn btn-dark text-white w-100 btn-lg" onclick="appendToDisplay('7')">7</button></div>
            <div class="col-3"><button class="btn btn-dark text-white w-100 btn-lg" onclick="appendToDisplay('8')">8</button></div>
            <div class="col-3"><button class="btn btn-dark text-white w-100 btn-lg" onclick="appendToDisplay('9')">9</button></div>
            <div class="col-3"><button class="btn btn-light w-100 btn-lg" onclick="appendToDisplay('*')">Ã—</button></div>
        </div>
        
        <div class="row g-1 mt-1">
            <div class="col-3"><button class="btn btn-dark text-white w-100 btn-lg" onclick="appendToDisplay('4')">4</button></div>
            <div class="col-3"><button class="btn btn-dark text-white w-100 btn-lg" onclick="appendToDisplay('5')">5</button></div>
            <div class="col-3"><button class="btn btn-dark text-white w-100 btn-lg" onclick="appendToDisplay('6')">6</button></div>
            <div class="col-3"><button class="btn btn-light w-100 btn-lg" onclick="appendToDisplay('+')">+</button></div>
        </div>
        
        <div class="row g-1 mt-1">
            <div class="col-3"><button class="btn btn-dark text-white w-100 btn-lg" onclick="appendToDisplay('1')">1</button></div>
            <div class="col-3"><button class="btn btn-dark text-white w-100 btn-lg" onclick="appendToDisplay('2')">2</button></div>
            <div class="col-3"><button class="btn btn-dark text-white w-100 btn-lg" onclick="appendToDisplay('3')">3</button></div>
            <div class="col-3"><button class="btn btn-light w-100 btn-lg" onclick="appendToDisplay('-')">-</button></div>
        </div>
        
        <div class="row g-1 mt-1">
            <div class="col-6"><button class="btn btn-dark text-white w-100 btn-lg" onclick="appendToDisplay('0')">0</button></div>
            <div class="col-3"><button class="btn btn-dark text-white w-100 btn-lg" onclick="appendToDisplay('.')">.</button></div>
            <div class="col-3" rowspan="2"><button class="btn btn-primary w-100 h-100 btn-lg" onclick="calculate()">=</button></div>
        </div>
    </div>
    <a href="index.html#Mini_projets" id="backToTop" class="position-fixed top-0 start-0 m-4 text-white bg-transparent border-0 fs-3" style="box-shadow: none; outline: none;">
        <i class="bi bi-arrow-left"></i>
    </a>
</body>
<script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function calculate() {
        try {
            document.getElementById("display").value = eval(document.getElementById("display").value);
        } catch {
            document.getElementById("display").value = "Erreur";
        }
    }
</script>
</html>
