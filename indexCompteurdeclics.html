<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de clics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style_liste_dynamique.css">
</head>
<body style="height: 100vh; background: url('image/background.svg') no-repeat center center / cover;">
    <div class="d-flex flex-column justify-content-center align-items-center vh-100 text-light">
        <h1>Click counter</h1>
        <button type="button" class="btn btn-success btn-lg px-5 py-2 fs-1" onclick="incrementer()" id="compteur">0</button>
    </div>
    <a href="index.html#Mini_projets" id="backToTop" class="position-fixed top-0 start-0 m-4 text-white bg-transparent border-0 fs-3" style="box-shadow: none; outline: none;">
        <i class="bi bi-arrow-left"></i>
    </a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let count = 0;

    function incrementer() {
        count++;
        document.getElementById("compteur").textContent = count;
    }
</script>
</html>
