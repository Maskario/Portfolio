<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de clics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_liste_dynamique.css">
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <h1>Compteur de clics</h1>
        <button type="button" class="btn btn-success btn-lg px-5 py-2 fs-1" onclick="incrementer()" id="compteur">0</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let count = 0;

        function incrementer() {
            count++;
            document.getElementById("compteur").textContent = count;
        }
    </script>
</body>
</html>
