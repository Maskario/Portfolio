<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Plus ou Moins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="height: 100vh; display: flex ; flex-direction: column; justify-content: center;">
    <header id="top">
        <div class=" mt-5 text-center text-light" style="margin-bottom: 100px;">
            <h1>More or less ?</h1>
            <div class="d-flex flex-wrap justify-content-center gap-2 my-3 ">
                <button type="button" class="btn btn-secondary guess-btn btn-lg">0</button>
                <button type="button" class="btn btn-secondary guess-btn btn-lg">1</button>
                <button type="button" class="btn btn-secondary guess-btn btn-lg">2</button>
                <button type="button" class="btn btn-secondary guess-btn btn-lg">3</button>
                <button type="button" class="btn btn-secondary guess-btn btn-lg">4</button>
                <button type="button" class="btn btn-secondary guess-btn btn-lg">5</button>
                <button type="button" class="btn btn-secondary guess-btn btn-lg">6</button>
                <button type="button" class="btn btn-secondary guess-btn btn-lg">7</button>
                <button type="button" class="btn btn-secondary guess-btn btn-lg">8</button>
                <button type="button" class="btn btn-secondary guess-btn btn-lg">9</button>
                <button type="button" class="btn btn-secondary guess-btn btn-lg">10</button>
            </div>
            <div style="padding-left: 475px ; padding-right: 475px;">
                <div id="résultat">
                    <p id="plus" class="d-none rounded border p-2 bg-danger border-0">It's more</p>
                    <p id="moins" class="d-none rounded border p-2 bg-primary border-0">It's less</p>
                </div>
                <div id="Win">
                    <p id="MsgWin" class="d-none rounded border p-2 bg-success border-0 text-white">Congratulations ! You found the right number ! You can play again !</p>
                </div>
                <div id="essais" class="text-white mt-3 fs-4">Attempts: 0</div>
            </div>
        </div>
    </header>
    <a href="index-en.html#Mini_projets" id="backToTop" class="position-fixed top-0 start-0 m-4 text-white bg-transparent border-0 fs-3" style="box-shadow: none; outline: none;">
        <i class="bi bi-arrow-left"></i>
    </a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
let nb = Math.floor(Math.random() * 11); // Nombre à deviner
let essais = 0; // Compteur d'essais
console.log("Nombre à deviner :", nb);

document.querySelectorAll('.guess-btn').forEach(button => {
    button.addEventListener('click', function() {
        let userNumber = parseInt(this.textContent, 10);
        let plus = document.getElementById("plus");
        let moins = document.getElementById("moins");
        let MsgWin = document.getElementById("MsgWin");
        let compteur = document.getElementById("essais");

        essais++;
        compteur.textContent = `Attempts: ${essais}`;

        plus.classList.add("d-none");
        moins.classList.add("d-none");
        MsgWin.classList.add("d-none");

        if (userNumber < nb) {
            plus.classList.remove("d-none");
        } else if (userNumber > nb) {
            moins.classList.remove("d-none");
        } else {
            MsgWin.classList.remove("d-none");
            setTimeout(() => {
                nb = Math.floor(Math.random() * 11);
                essais = 0; // Remise à zéro
                compteur.textContent = `Attempts: 0`;
                console.log("Nouveau nombre à deviner :", nb);
            }, 1000);
        }
    });
});


window.addEventListener('DOMContentLoaded', () => {
const couleur = localStorage.getItem('couleurTheme') || 'originale';

// Ajoute la classe au body pour activer le thème dans le CSS
document.body.classList.add(`theme-${couleur}`);

// Optionnel : image de fond dynamique (si tu en veux une aussi)
const bodyImage = `image/Couleur ${couleur}.svg`;
document.body.style.background = `url('${bodyImage}') no-repeat center center / cover`;
});
</script>
</html>
