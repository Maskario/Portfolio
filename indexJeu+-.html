<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Plus ou Moins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Jeu Plus ou Moins</h1>
        <div class="d-flex flex-wrap justify-content-center gap-2 my-3">
            <button type="button" class="btn btn-info guess-btn">0</button>
            <button type="button" class="btn btn-info guess-btn">1</button>
            <button type="button" class="btn btn-info guess-btn">2</button>
            <button type="button" class="btn btn-info guess-btn">3</button>
            <button type="button" class="btn btn-info guess-btn">4</button>
            <button type="button" class="btn btn-info guess-btn">5</button>
            <button type="button" class="btn btn-info guess-btn">6</button>
            <button type="button" class="btn btn-info guess-btn">7</button>
            <button type="button" class="btn btn-info guess-btn">8</button>
            <button type="button" class="btn btn-info guess-btn">9</button>
            <button type="button" class="btn btn-info guess-btn">10</button>
        </div>

        <div id="résultat">
            <p id="plus" class="d-none rounded border p-2 bg-danger">C'est plus</p>
            <p id="moins" class="d-none rounded border p-2 bg-primary">C'est moins</p>
        </div>
        <div id="Win">
            <p id="MsgWin" class="d-none rounded border p-2 bg-success text-white">Bravo ! Vous avez trouvé le bon nombre ! Vous pouvez rejouer !</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let nb = Math.floor(Math.random() * 11); // Nombre entre 0 et 10
        console.log("Nombre à deviner :", nb);

        document.querySelectorAll('.guess-btn').forEach(button => {
            button.addEventListener('click', function() {
                let userNumber = parseInt(this.textContent, 10);
                let plus = document.getElementById("plus");
                let moins = document.getElementById("moins");
                let MsgWin = document.getElementById("MsgWin");

                plus.classList.add("d-none");
                moins.classList.add("d-none");
                MsgWin.classList.add("d-none");

                if (userNumber < nb) {
                    plus.classList.remove("d-none");
                } else if (userNumber > nb) {
                    moins.classList.remove("d-none");
                } else {
                    MsgWin.classList.remove("d-none");
                    setTimeout(() => {
                        nb = Math.floor(Math.random() * 11);
                        console.log("Nouveau nombre à deviner :", nb);
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
