<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changer de couleur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_liste_dynamique.css">
</head>
<body id="body">
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 id="titre">Choisissez votre couleur pour le fond de la page</h1>
        <div class="d-flex flex-wrap justify-content-center gap-3">
            <button type="button" class="btn btn-primary btn-lg px-5 py-2 fs-3" onclick="changerCouleur('blue')">Bleu</button>
            <button type="button" class="btn btn-secondary btn-lg px-5 py-2 fs-3" onclick="changerCouleur('gray')">Gris</button>
            <button type="button" class="btn btn-success btn-lg px-5 py-2 fs-3" onclick="changerCouleur('green')">Vert</button>
            <button type="button" class="btn btn-danger btn-lg px-5 py-2 fs-3" onclick="changerCouleur('red')">Rouge</button>
            <button type="button" class="btn btn-warning btn-lg px-5 py-2 fs-3" onclick="changerCouleur('yellow')">Jaune</button>
            <button type="button" class="btn btn-info btn-lg px-5 py-2 fs-3" onclick="changerCouleur('cyan')">Cyan</button>
            <button type="button" class="btn btn-light btn-lg px-5 py-2 fs-3" onclick="changerCouleur('white')">Blanc</button>
            <button type="button" class="btn btn-dark btn-lg px-5 py-2 fs-3" onclick="changerCouleur('black', 'white')">Noir</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changerCouleur(fond, texte = 'black') {
            document.getElementById("body").style.backgroundColor = fond;
            document.getElementById("titre").style.color = texte;
        }
    </script>
</body>
</html>
