<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changer de couleur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style_liste_dynamique.css">
</head>
<body id="body" style="height: 100vh; background: url('image/Couleur de base 1.svg') no-repeat center center / cover;">
    <div class="d-flex flex-column justify-content-center align-items-center vh-100" >
        <h1 id="titre" class="pb-5">Choose your color to change the background color of the page</h1>
        <div class="d-flex flex-wrap justify-content-center gap-3">
            <button type="button" class="btn btn-primary btn-lg px-5 py-2 fs-3" onclick="changerCouleur('bleu')">Blue</button>
            <button type="button" class="btn btn-secondary btn-lg px-5 py-2 fs-3" onclick="changerCouleur('gris')">Gray</button>
            <button type="button" class="btn btn-success btn-lg px-5 py-2 fs-3" onclick="changerCouleur('vert')">Green</button>
            <button type="button" class="btn btn-danger btn-lg px-5 py-2 fs-3" onclick="changerCouleur('rouge')">Red</button>
            <button type="button" class="btn btn-warning btn-lg px-5 py-2 fs-3" onclick="changerCouleur('jaune')">Yellow</button>
            <button type="button" class="btn btn-info btn-lg px-5 py-2 fs-3" onclick="changerCouleur('cyan')">Cyan</button>
            <button type="button" class="btn btn-light btn-lg px-5 py-2 fs-3" onclick="changerCouleur('blanc')">White</button>
            <button type="button" class="btn btn-dark btn-lg px-5 py-2 fs-3" onclick="changerCouleur('noir', 'white')">Black</button>
            <button type="button" class="btn btn-lg px-5 py-2 fs-3" style="background-color: #223047 ; color: white;" onclick="changerCouleur('originale', 'white')">Original</button>
        </div>
    </div>
    <a href="index.html#Mini_projets" id="backToTop" class="position-fixed top-0 start-0 m-4 text-white bg-transparent border-0 fs-3" style="box-shadow: none; outline: none;">
        <i class="bi bi-arrow-left"></i>
    </a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function changerCouleur(nom, texte = 'black') {
    const body = document.getElementById("body");
    const imageName = `Couleur ${nom}.svg`;
    const imagePath = `image/${imageName}`;

    // Appliquer le fond et la couleur du texte
    body.style.background = `url('${imagePath}') no-repeat center center / cover`;
    document.getElementById("titre").style.color = texte;

    // Sauvegarder la couleur sélectionnée
    localStorage.setItem('couleurTheme', nom);
    localStorage.setItem('textColor', texte);
    }

    

    </script>
</html>
