<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste dynamique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style_liste_dynamique.css">
</head>
<body>
    <header class="d-flex justify-content-center vh-100 bg-dark-subtle" style="height: 100vh; background: url('image/background.svg') no-repeat center center / cover;">
        <div class="container mt-5 text-light">
            <h1>Ma liste dynamique</h1>
            <form id="itemForm" class="mb-3">
                <div class="input-group-lg">
                    <input type="text" id="itemInput" style="text-align: center;" class="form-control" placeholder="Nouvel élément" required>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button id="ajouter" type="submit" class="btn btn-primary btn-lg">Ajouter</button>
                </div>
            </form>
            <ul id="itemList" class="list-group">
            </ul>
        </div>
        <a href="index.html#Mini_projets" id="backToTop" class="position-fixed top-0 start-0 m-4 text-white bg-transparent border-0 fs-3" style="box-shadow: none; outline: none;">
            <i class="bi bi-arrow-left"></i>
        </a>
    </header>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('itemForm').addEventListener('submit', function(event) {
    event.preventDefault(); 

    let input = document.getElementById('itemInput');
    let text = input.value.trim();

    if (text !== "") {
        let li = document.createElement('li');
        li.textContent = text;
        li.classList.add('list-group-item', 'custom-box');

        let deleteButton = document.createElement('button');
        deleteButton.textContent = 'Supprimer';
        deleteButton.classList.add('btn', 'btn-dark', 'btn-sm', 'ml-2'); // Style du bouton

        li.appendChild(deleteButton);

        deleteButton.addEventListener('click', function() {
            li.remove(); // Supprime l'élément <li> de la liste
        });

        document.querySelector('#itemList').appendChild(li);
        input.value = "";
    }
    });
</script>
</html>
