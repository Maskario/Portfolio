<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste dynamique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_liste_dynamique.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Ma liste dynamique</h1>
        <form id="itemForm" class="mb-3">
            <div class="input-group">
                <input type="text" id="itemInput" class="form-control" placeholder="Nouvel élément" required>
                <button id="ajouter" type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </form>
        <ul id="itemList" class="list-group">
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
         document.getElementById('itemForm').addEventListener('submit', function(event) {
    event.preventDefault(); 

    let input = document.getElementById('itemInput');
    let text = input.value.trim();

    if (text !== "") {
        let li = document.createElement('li');
        li.textContent = text;
        li.classList.add('list-group-item', 'custom-box');

        let deleteButton = document.createElement('button');
        deleteButton.textContent = 'Supprimer';
        deleteButton.classList.add('btn', 'btn-dark', 'btn-sm', 'ml-2'); // Style du bouton

        li.appendChild(deleteButton);

        deleteButton.addEventListener('click', function() {
            li.remove(); // Supprime l'élément <li> de la liste
        });

        document.querySelector('#itemList').appendChild(li);
        input.value = "";
    }
});
    </script>
</body>
</html>
